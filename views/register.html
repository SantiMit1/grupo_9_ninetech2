<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/9a2e49d3ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <figure>
            <img src="img/logo.png" alt="logo" class="logo">
        </figure>
    </header>
    <main>
        <aside>
            <figure>
                <img src="img/logo.png" alt="logo" class="logo">
            </figure>
            <img src="img/gpu.png" alt="gpu" class="gpu">
        </aside>
        <div class="container">
            <div class="links">
                <a href="/login" class="login">Iniciar Sesión</a>
                <a href="#" class="signup active">Registrarse</a>
            </div>
            <form action="#">
                <div class="nombre-apellido">
                    <input type="text" name="apellido" id="nombre" placeholder="Nombre">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                </div>
                <input type="email" name="email" id="email" placeholder="Correo Electronico">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="password" name="password2" id="password2" placeholder="Repetir Contraseña">
                <input type="submit" value="Registrarse" class="submit">
            </form>
        </div>
    </main>
</body>
</html>
